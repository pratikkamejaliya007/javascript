<script>

    class car{
        brand=[
            "toyota",
            "bmw",

        ]
    }

    let h1=document.querySelectorAll("h1")

    const mycar= new car

    for(let i=0;i<mycar.brand.length;i++){
        h1[i].innerText=mycar.brand[i]
    }

</script>
