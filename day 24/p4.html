<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <center>

        <input type="text" id="in-1" placeholder="enter number"> <br><br>

        <input type="text" id="in-2" placeholder="enter number"> 

    </center>

</body>
</html>

<script>

    function number(n1,n2){
        if(n2<=0){
            throw new Error("please enter positive number")
        }else{
            console.log(n1/n2)
        }
    }

    try{
        number(document.getElementById("in-1").value,document.getElementById("in-2").value)
    }catch(e){
        console.log("Error:",e.message)
    }


</script>
