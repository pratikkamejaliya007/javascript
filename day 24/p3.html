<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <center>
        <input type="text" id="in-1" placeholder="enter age">
    </center>

<script>

    function age(a){
        if(a<18){
            throw new Error("Not eligible to vote")
        }else{
            console.log(" eligible to vote")
        }
    }

    try{
        age(document.getElementById("in-1").value)
    }catch(e){
        console.log("Error:",e.message)
    }

</script>
