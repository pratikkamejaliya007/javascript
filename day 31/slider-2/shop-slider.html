<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css" integrity="sha512-ZH3KB6wI5ADHaLaez5ynrzxR6lAswuNfhlXdcdhxsvOUghvf02zU1dAsOC6JrBTWbkE1WNDNs5Dcfz493fDMhA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        div{
            width: 100%;
            height: 500px;
            position: absolute;
            left: 0;
            top: 0;
        }
        div img{
            width: 100%;
            height: 100%;
        }
        #btn-1{
            position: absolute;
            top: 200px;
            left: 10px;
            z-index: 1;
            border: none;
            width: 50px;
            height: 100px;
            border-radius: 5px;
            font-size: 30px;
            background-color: rgba(167, 169, 171, 0.3);
            color: white;
        }

        #btn-2{
            position: absolute;
            top: 200px;
            right: 10px;
            z-index: 1;
            border: none;
            width: 50px;
            height: 100px;
            border-radius: 5px;
            font-size: 30px;
            background-color: rgba(167, 169, 171, 0.3);
            color: white;
        }

        #btn-2:hover,#btn-1:hover{
            background-color: rgba(167, 169, 171, 1.0);
        }

    </style>
</head>
<body>
    <div>
        <img src="./img/h1_hero1.jpg" alt="">
    </div>
    <div>
        <img src="./img/h1_hero2.jpg" alt="">
    </div>


    <button id="btn-1"><i class="ri-arrow-left-s-line"></i></button>

    <button id="btn-2"><i class="ri-arrow-right-s-line"></i></button>


</body>
</html>
<script>

    let slid=document.querySelectorAll("div")

    let index=0

    let btn=document.querySelectorAll("button")

    function slidershow(index){
        for(let i=0;i<slid.length;i++){
            slid[i].style.opacity="0"
        }
        slid[index].style.opacity="100%"
    }

    btn[0].addEventListener("click",()=>{
        index++
        if(index>slid.length-1){
            index=0
            slidershow(index)
        }else{
            slidershow(index)
        }
    })

    btn[1].addEventListener("click",()=>{
        index--
        if(index<0){
            index=slid.length-1
            slidershow(index)
        }else{
            slidershow(index)
        }
    })

    slidershow(index)


    
</script>
