<script>
  let sum = 0;
  let num = 723;

  function sumOfDigits() {
    while (num > 0) {
      sum += num % 10;

      num /= 10;
    }

    if (sum > 10) {
      sum -= 1;
    }

    console.log(parseInt(sum));
  }

  sumOfDigits();
</script>
