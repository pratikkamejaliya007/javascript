        *{

    <section>

<script>

    let span=document.querySelectorAll("span")

    let count1=0

    let count2=0

    let count3=0

    let count4=0

    let count5=0

    let count6=0

   let real= setInterval(()=>{
        count1++
        span[0].innerText=count1
        if(count1==3921){
            clearInterval(real)
        }
    },1)


    let book=setInterval(()=>{
        count2++
        span[1].innerText=count2
        if(count2==398){
            clearInterval(book)
        }
    })

    let fur=setInterval(()=>{
        count3++
        span[2].innerText=count3
        if(count3==1229){
            clearInterval(fur)
        }
    })

    let ele=setInterval(()=>{
        count4++
        span[3].innerText=count4
        if(count4==32891){
            clearInterval(ele)
        }
    })

    let car=setInterval(()=>{
        count5++
        span[4].innerText=count5
        if(count5==29221){
            clearInterval(car)
        }
    })

    let other=setInterval(()=>{
        count6++
        span[5].innerText=count6
        if(count6==219){

        }
    },1)

</script>
