<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count-1</title>
    <style>

        section{
            width: 100%;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main{
            width: 80%;
            height: 500px;
            background-color: orange;
            /* padding-left: 150px; */
        }

        .main h1{
            text-align: center;
            font-size: 45px;
        }

        .c-1{
            width: 150px;
            height: 150px;
            background-color: white;
            border-radius: 10px;
            display: inline-block;
            margin-left: 100px;
            text-align: center;
        }

        .c-1 h2{
            font-size: 40px;
        }

        .c-1 p{
            font-size: 25px;
        }

    </style>

</head>
<body>
    <section>

        <div class="main">

            <h1>Get 40% Off On Holiday  Sales!</h1>

            <div class="c-1">

                <h2 id="h2-1">02</h2>
                <p id="p-1">DAYS</p>

            </div>

            
            <div class="c-1">

                <h2 id="h2-2">23</h2>
                <p id="p-2">HOURS</p>

            </div>

            
            <div class="c-1">
                
                <h2 id="h2-3">59</h2>
                <p id="p-3">MINUTES</p>

            </div>

            
            <div class="c-1">
                <h2 id="h2-4">59</h2>
                <p id="p-4">SECONDS</p>
            </div>
            <br> <br><br>
            <span style="color: white; font-size: 30px; text-align: center;"></span>

        </div>

    </section>
</body>
</html>
<script>

    let day=document.getElementById("h2-1")

    let hour=document.getElementById("h2-2")

    let min=document.getElementById("h2-3")

    let sec=document.getElementById("h2-4")

    let message=document.querySelector("span")

    let second=60

    let minute=59
    
    let h=23

    let d=2

 let s1=setInterval(()=>{
        second--
        sec.innerText=second
        if(second==0){
            second=60
        }

    },1000)

  let s2= setInterval(()=>{
        minute--
        min.innerText=minute
        if(minute==0){
            minute=59
        }
    },60000)

   let s3=setInterval(()=>{
        h--
        hour.innerText=h
        if(h==0){
            h=23
        }
    },3600000)

   let s4=setInterval(()=>{
        d--
        day.innerText=d
        if(d==0){
            clearInterval(s1)
            clearInterval(s2)
            clearInterval(s3)
            clearInterval(s4)
            message.innerText="let's Sales is start"
        }
    },86400000)

</script>
