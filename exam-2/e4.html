<body>

    <center>
        <label for="">enter dollar</label> <br><br>

        <input type="text" name="" id="in" placeholder="enter dollar"> 

        <h1 id="ans"></h1>

<script>

    let dollar=document.getElementById("in").value 

    let result

    if(dollar=="")
    {
        result=" "
    }else{

    result=dollar*82

    document.getElementById("ans").innerHTML=result
    }
</script>
