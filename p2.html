<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <center>

        <label for="">enter age</label> <br>

        <input type="text" name="" id="a1" placeholder="enter age">

    </center>
    
    <h1 id="ans"></h1>
</body>
</html>

<script>

    let a=document.getElementById("a1").value

    if(a=="")
    {
        document.getElementById("ans").innerHTML="enter age"
    }
    else{
        if( a < 18)
    {
        document.getElementById("ans").innerHTML="minor"
    }
    else if(a >= 18 && a < 65)
    {
        document.getElementById("ans").innerHTML="adult"
    }
    else{
        document.getElementById("ans").innerHTML="senior"
    }
    }


</script>
