<script>

    function max(a,b){
        if(a==" " || b==" "){
            return b
        }else{
            if(a>b){
            return a
        }else{
            return b
        }
        }
    }

    
    let a=document.getElementById("in1").value 

    let b=document.getElementById("in2").value 

    let ans=max(parseFloat(a),parseFloat(b))
