<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>

        <input type="text" id="in1" placeholder="enter bach"> <br><br>
        <input type="text" id="in2" placeholder="enter height">

        <h1 id="ans"></h1>

    </center>
    
</body>
</html>

<script>

    function area(width ,length){
        return (width*length)/2
    }


    let a=document.getElementById("in1").value

    let b=document.getElementById("in2").value


    document.getElementById("ans").innerHTML=area(parseInt(a),parseInt(b))


</script>
