<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>

        <input type="text" id="in1" placeholder="enter number"> <br><br>

        <h1 id="ans"></h1>

    </center>
    
</body>
</html>

<script>

    function number(a){
        if(a==""){
            return " "
        }else{
            if(a%2==0){
                return "even"
            }else{
                return "odd"
            }
        }
    }


    let a=document.getElementById("in1").value

    document.getElementById("ans").innerHTML=number(parseInt(a))


</script>
