<script>

    let value1=document.getElementById("in1").value

    let value2=document.getElementById("in2").value

    let choise=document.getElementById("in3").value

    let result

    switch(choise){
        case '+' :result= `result =${+value1 + +value2}`
        break

        case '-':result= `result =${+value1 - +value2}`
        break

        case '*':result= `result =${+value1 * +value2}`
        break

        case '/':result= `result =${+value1 / +value2}`
        break

        default:
            result=`invalid input`
    }


    console.log(result)


</script>
