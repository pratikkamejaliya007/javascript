<script>

    let array=[
        {value:"!",digit:10},
        {value:"@",digit:12},
        {value:"#",digit:14},
        {value:"$",digit:16},
        {value:"%",digit:18},
        {value:"^",digit:20},
        {value:"&",digit:22},
        {value:"*",digit:24}
    ]

    for(let i=0;i<array.length;i++){
        document.write(array[i].value + " - " + array[i].digit + "<br>")
    }

</script>
