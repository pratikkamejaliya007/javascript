<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <center>

        <label for="">enter password</label> <br>

        <input type="text" id="in1" placeholder="enter password">

        <h1 id="ans"></h1>

    </center>

</body>
</html>

<script>

    let password="pratik@007"

    let enter_password=document.getElementById("in1").value

    if(enter_password == "")
    {
        document.getElementById("ans").innerHTML=""
    }
    else{
        if(password == enter_password)
        {
            document.getElementById("ans").innerHTML="login sucessfully"

            // alert(login sucessfully)
        }
        else{

            let latest_password=prompt("enter new password")

            if(latest_password.length >=5)
            {
                document.getElementById("ans").innerHTML="password changed !"
            }
            else{
                document.getElementById("ans").innerHTML="password not changed !"
            }
        }
    }



</script>
