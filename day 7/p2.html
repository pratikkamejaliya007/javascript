<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <center>

        <label for="">enter weight (kg)</label> <br>
        <input type="text" name="" id="a1" placeholder="enter weight"> <br><br>

        <label for="">enter height (cm)</label> <br>

        <input type="text" name="" id="a2" placeholder="enter height">

        <h1 id="ans"></h1>

    </center>
    
</body>
</html>

<script>

    let w=document.getElementById("a1").value

    let h=document.getElementById("a2").value

    // let bmi= +w/(+h/100)*(+h/100)

    let bmi=+w /(+h * +h)

    console.log(bmi)

    if(h=="" && w=="")
    {
        document.getElementById("ans").innerHTML=""
    }else{
        if( bmi <= 18.5)
        {
            document.getElementById("ans").innerHTML="Underweight"
        }
        else if(bmi > 18.5 && bmi <= 24.9)
        {
            document.getElementById("ans").innerHTML="Normal Weight"
        }
        else if(bmi > 24.9 && bmi <= 29.9)
        {
            document.getElementById("ans").innerHTML="Overweight"
        }
        else{
            document.getElementById("ans").innerHTML="Obese"
        }
    }

</script>
