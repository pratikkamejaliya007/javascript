<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <center>
        <label for="">enter character</label> <br>
        <input type="text" name="" id="a1" placeholder="enter character">

        <h1 id="ans"></h1>

    </center>

</body>
</html>

<script>

    let char=document.getElementById("a1").value

    if(char == "")
    {
        document.getElementById("ans").innerHTML=""
    }else{
        if( char == 'a' || char == 'e' || char == 'i' || char == 'o' || char == 'u' || char == 'A' || char == 'E' || char == 'I' || char == 'O' || char == 'U')
        {
            document.getElementById("ans").innerHTML="VOWEL"
        }else{
            document.getElementById("ans").innerHTML="CONSONANT"
        }
    }

</script>
