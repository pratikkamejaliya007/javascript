<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <center>

        <label for="">enter time</label> <br>

        <input type="text" name="" id="a1" placeholder="enter time">

        <h1 id="ans"></h1>
        
    </center>
    
</body>
</html>
<script>

    let time=document.getElementById("a1").value

    if(time=="")
    {
        document.getElementById("ans").innerHTML=""
    }else{
        if(time >= 1 && time <= 12)
        {
            document.getElementById("ans").innerHTML="GOOD MORNING"
        }else if(time>= 13 && time <=15)
        {
            document.getElementById("ans").innerHTML="GOOD AFTERNOON"
        }else if(time>=16 && time<=18)
        {
            document.getElementById("ans").innerHTML="GOOD EVENING"
        }else{
            document.getElementById("ans").innerHTML="GOOD NIGHT"
        }
    }

</script>
