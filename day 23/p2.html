<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <center>

        <input type="text" id="in-1" placeholder="enter number">
        
        <p id="ans"></p>

        <button onclick="age()">click</button>

    </center>
    
</body>
</html>

<script>

    let input= document.getElementById("in-1").value

    let p=document.querySelector("#ans")


    function age(){
        if(input==18){
            p.innerText=" You can drive in India!"
        }else if(input>18){
            p.innerText=" You can't drive in India"
        }else{
            p.innerText="You are just old enough to drive in India! "
        }
    }


</script>
