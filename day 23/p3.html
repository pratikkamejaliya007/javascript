<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <center>
        <input type="text" name="" id="in-1" placeholder="enter number"> <br><br>
        <input type="text" name="" id="in-2" placeholder="enter number">
        <hr><hr>
        <p id="ans"></p>
        <hr><hr>

        <button onclick="div()">/</button>
    </center>

</body>
</html>

<script>

    let first=document.getElementById("in-1").value 

    let second=document.getElementById("in-2").value

    function div(){
        document.getElementById("ans").innerText=+first / +second
    }

</script>
