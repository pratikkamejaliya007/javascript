<script>

    function fetchdata()
    {
     
        document.getElementById("main").innerHTML=""
        let name=document.getElementById("name").value;

        let Api="cd5abf83"

        fetch(`http://www.omdbapi.com/?apikey=${Api}&t=${name}`)

        .then(function(res){

            return res.json()
        })
        .then(function(json){
            console.log(json)
            displaymovie(json)
        })
    }

    function displaymovie(json)
    {
      let image=document.createElement("img")
      image.setAttribute("src",json.Poster)

      let title=document.createElement("h1")
      title.innerHTML=json.Title

      document.querySelector("#main").append(image,title)
    }
</script>
